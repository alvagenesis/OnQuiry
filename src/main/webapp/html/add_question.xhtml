<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h2>Add Question</h2>
            <h:form>
                <h:outputLabel>Topic</h:outputLabel>
               
                <br></br>
                <h:outputLabel>Question</h:outputLabel>
                <h:inputText value="#{questionBean.question.header}" />
                
                <br></br>
                <h:outputLabel>Detail</h:outputLabel>
                <h:inputTextarea value="#{questionBean.question.details}"></h:inputTextarea>
                
                <br></br>
                <h:commandButton value="Submit" action="#{questionBean.addNewQuestion}"/>
            </h:form>
    </h:body>
</html>
