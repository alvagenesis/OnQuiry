<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ask</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/html/template/layout.xhtml">
            <div class="wrapper">
                <h2>Add Question</h2>
                <div style="position: relative"><hr/><br/></div>
                <h:form>
                    <h:outputLabel>Topic</h:outputLabel>

                    <div style="position: relative"><hr/><br/></div>
                    
                    <h:outputLabel>Question</h:outputLabel>
                    <h:inputText value="#{questionBean.question.header}" />

                    <div style="position: relative"><hr/><br/></div>
                    <h:outputLabel>Detail</h:outputLabel>
                    <h:inputTextarea value="#{questionBean.question.details}"></h:inputTextarea>

                   <div style="position: relative"><hr/><br/></div>
                    <h:commandButton value="Submit" action="#{questionBean.addNewQuestion}"/>
                </h:form>
            </div>
        </ui:composition>
        
	
       
    </h:body>
</html>
