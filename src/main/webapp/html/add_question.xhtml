<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ask</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/html/template/layout.xhtml">
            <div class="wrapper">
                <div id="div_ask_form">
                    <h3>Add Question</h3>

                    <h:form id="ask_form">
                        <div class="hr_div"><hr/></div>

                        <div class="ask_row">
                            <h:inputText value="#{questionBean.question.header}" class="input_topic">
                                 <f:passThroughAttribute name="placeholder" value="Select Topic" />
                            </h:inputText>
                        </div>

                        <div class="hr_div"><hr/></div>

                        <div class="ask_row">
                            <h:inputText value="#{questionBean.question.header}">
                                 <f:passThroughAttribute name="placeholder" value="Type Question Here" />
                            </h:inputText>
                        </div>

                        <div class="hr_div"><hr/></div>

                        <div class="ask_row" id="details">
                            <h:inputTextarea value="#{questionBean.question.details}">
                                 <f:passThroughAttribute name="placeholder" value="Optional: Provide more details here" />
                            </h:inputTextarea>
                        </div>

                        <div class="hr_div"><hr/></div>
                        <h:commandButton value="Submit" action="#{questionBean.addNewQuestion}"/>
                    </h:form>
                </div>
            </div>
        </ui:composition>
        
	
       
    </h:body>
</html>
